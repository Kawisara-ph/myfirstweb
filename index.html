<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha CMU</title>
  <style>
    :root {
      --matcha-light: #e6f2e6;
      --matcha-green: #8fbf88;
      --matcha-dark: #4a7c59;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: var(--matcha-light);
      color: var(--text);
      text-align: center;
    }

    header {
      background-color: #ffffffcc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      font-size: 2rem;
      color: var(--matcha-dark);
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--matcha-green);
      margin-top: 10px;
      font-style: italic;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 280px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .product-card h2 {
      font-size: 1.1rem;
      color: var(--matcha-dark);
      margin: 10px 0 5px;
    }

    .price {
      color: var(--matcha-green);
      font-weight: bold;
      font-size: 1.2rem;
    }

    footer {
      background-color: #ffffffcc;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
