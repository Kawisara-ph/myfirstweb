<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matcha CMU</title>
  <style>
    :root {
      --matcha-light: #e6f2e6;
      --matcha-green: #8fbf88;
      --matcha-dark: #4a7c59;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: var(--matcha-light);
      color: var(--text);
      text-align: center;
    }

    header {
      background-color: #ffffffcc;
      padding: 40px 20px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 180px; /* ใหญ่ขึ้น */
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    header h1 {
      font-size: 2.2rem;
      color: var(--matcha-dark);
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--matcha-green);
      margin-top: 10px;
      font-style: italic;
    }

    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 280px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 250px; /* ความสูงคงที่ */
      object-fit: cover; /* ครอบภาพให้พอดี */
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 1.1rem;
      color: var(--matcha-dark);
      margin: 10px 0 5px;
    }

    .price {
      color: var(--matcha-green);
      font-weight: bold;
      font-size: 1.2rem;
    }

    footer {
      background-color: #ffffffcc;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <!-- โลโก้ใหญ่ตรงกลาง -->
    <img src="logo-cute-matcha.png" alt="โลโก้ร้านมัทฉะน่ารัก" />
    <h1>Matcha CMU</h1>
    <div class="tagline">“เติมความสดชื่น พร้อมสุขภาพดี สำหรับชาว มช.”</div>
  </header>

  <section class="product-section">
    <!-- สินค้า 1 -->
    <div class="product-card">
      <img src="matcha1.jpg" alt="มัทฉะแบบซอง">
      <h2>มัทฉะแบบซอง 10g</h2>
      <div class="price">฿45</div>
    </div>

    <!-- สินค้า 2 -->
    <div class="product-card">
      <img src="matcha2.jpg" alt="มัทฉะลาเต้">
      <h2>มัทฉะลาเต้เย็น</h2>
      <div class="price">฿60</div>
    </div>

    <!-- สินค้า 3 -->
    <div class="product-card">
      <img src="matcha3.jpg" alt="มัทฉะสมูทตี้">
      <h2>มัทฉะสมูทตี้</h2>
      <div class="price">฿75</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Matcha CMU | ร้านมัทฉะสำหรับนักศึกษามหาวิทยาลัยเชียงใหม่
  </footer>

</body>
</html>
